<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!--/*@thymesVar id="user" type="ru.otus.core.model.User"*/-->
<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New User:</h1>

    <div class="row">
    </div>

    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Age: <input type="number" th:field="*{age}" /></p>
    <p>Login: <input type="text" th:field="*{login}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>


    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
